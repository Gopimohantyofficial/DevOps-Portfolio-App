services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: devops-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
